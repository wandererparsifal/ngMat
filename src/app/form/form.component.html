<div>
  <h2>Demo Form: Sku</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div>
      <label for="skuInput">SKU</label>
      &nbsp;
      <input type="text"
             id="skuInput"
             placeholder="SKU"
             name="sku" ngModel>
    </div>
    <p></p>
    <button type="submit">Submit</button>
  </form>
</div>

<form [formGroup]="gridGroup">
  <mat-slider formControlName="colsControl" min="1" max="4" step="1"
              [tickInterval]="1" style="width: 33vw; margin-left: 1vw"></mat-slider>
  &nbsp;
  <span>cols</span>
</form>
<mat-grid-list [cols]="cols" rowHeight="16:9" gutterSize="8px">
  <mat-grid-tile style="background: red" colspan="2">
    <mat-grid-tile-header>
      <h3 mat-line>功能清單</h3>
      <span mat-line>選擇你要的</span>
      <mat-icon>list</mat-icon>
    </mat-grid-tile-header>
    Tile 1
  </mat-grid-tile>
  <mat-grid-tile style="background: green" rowspan="2">
    Tile 2
    <mat-grid-tile-footer style="height: 20vh">
      <span mat-line>生是IT人</span>
      <span mat-line>死是IT魂</span>
      <span mat-line>但我不想死</span>
      <mat-icon>thumb_up</mat-icon>
    </mat-grid-tile-footer>
  </mat-grid-tile>
  <mat-grid-tile style="background: blue">
    Tile 3
  </mat-grid-tile>
  <mat-grid-tile style="background: yellow">
    Tile 4
  </mat-grid-tile>
</mat-grid-list>
